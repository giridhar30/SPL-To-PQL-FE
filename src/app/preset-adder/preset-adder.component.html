<div class="sub-header-container">
    <div class="sub-header-contents">
        <div class="title">
            SPLUNK SPL -> PQL PRESET ADDER
        </div>
        <div class="reset" (click)="reset()">RESET</div>
    </div>
</div>
<div class="box">
    <div class="inline-box form-group text-left left">
        <span class="bold">Preset Name</span>
        <input type="text" class="form-control" [(ngModel)]="presetName">
        <span class="bold">Preset Value</span>
        <textarea [(ngModel)]="inputPreset" cols="30" rows="10" class="form-control"></textarea>
        <div class="text-center">
            <button class="btn btn-orange mt-3" (click)="submitPreset()">ADD PRESET</button>
        </div>
    </div>
</div>
